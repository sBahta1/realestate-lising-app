<h1>Availible Listing For Sale</h1>
<div class=" d-flex flex-wrap">
    <div class="card col-md-3" ng-repeat="card in sc.saleArr">
        <img class="card-img-top" ng-src="images/{{card.image_path}}">
        <div class="card-body">
            <li>Location: {{card.city}}</li>
            <li>{{card.sqft}}<sub>sqft.</sub></li>
            <li>${{card.cost}}</li>
            <button ng-click="sc.deleteListing(card.id)" class="btn-danger">X</button>
        </div>
    </div>
</div>
